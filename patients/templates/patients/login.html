{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'patients/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="{% url 'home' %}" style="text-decoration: none;">
        <button class="left-side-button">
            <img src="{% static 'patients/back_arrow (2).svg' %}" alt="Back">
        </button>
    </a>
    <div class="login-page">
        <div class="login-logo">
            <img src="{% static 'patients/smartcare_logo.png' %}" alt="SMARTCARE Logo">
        </div>
        <div class="login-form">
            <h2 class="login-title">Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input id="id_email" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input id="id_password" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me-container">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember_me" name="remember_me" style="display:none;">
                        <span class="checkmark"></span>
                    <label for="remember_me">Remember Me</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-button">
                        <img src="{% static 'patients/forward_arrow.svg' %}" alt="Login">
                    </button>
                </div>
                <div class="signup-text">
                    <span style="color: #FEFEFD;">No account?</span> <a href="{% url 'sign_up' %}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
