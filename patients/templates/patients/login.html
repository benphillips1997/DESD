<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'patients/login.css' %}">
</head>
<body>
    <a href="{% url 'home' %}" style="text-decoration: none;">
        <button class="left-side-button">
            <img src="{% static 'patients/back_arrow (2).svg' %}" alt="Back">
        </button>
    </a>
    <div class="login-page">
        <div class="login-logo">
            <img src="{% static 'patients/smartcare_logo.png' %}" alt="SMARTCARE Logo">
        </div>
        <div class="login-form">
            <h2 class="login-title">{{ role|title }} Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p style="color: #FFBA1E; text-align: center;">{{ error }}</p>
                <div class="form-actions">
                    <button type="submit" class="login-button">
                        <img src="{% static 'patients/forward_arrow.svg' %}" alt="Login">
                    </button>
                </div>
                {% if role != "admin" %}
                <div class="signup-text">
                    <span style="color: #FEFEFD;">No account?</span> <a href="{% url 'signup' user_role=role %}">Sign Up</a>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
