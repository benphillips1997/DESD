{% extends "patients/dashboard_layout.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="login-container">
    <form method="POST" class="login-form">
        {% csrf_token %}
        <h2>Login</h2>
        {{ form.as_p }}
        <input type="submit" value="Login" />
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
