{% extends "patients/dashboard_layout.html" %}
{% block title %}
Dashboard
{% endblock %}
{% block content %}
<div class="dashboard-summary">
    <div class="dashboard-summary-block">
        <h3>Your GP</h3>
        <h2>{{ user.location }}</h2>
    </div>
    <div class="dashboard-summary-block">
        <h3>Date and time</h3>
        <h2>{% now "jS F Y" %}</h2>
        <h2>{% now "H:i" %}</h2>
    </div>
</div>
<div class="dashboard-summary">
    <div class="dashboard-summary-block">
        <h2><a href="{% url 'book_appointment' %}">Book an appointment</a></h2>
    </div>
</div>
{% endblock %}
